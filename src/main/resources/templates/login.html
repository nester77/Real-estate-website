<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Log In Page</title>
    <meta charset="UTF-8">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/fontawesome/icons.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{plugins/menu::menu}"></nav>
<div class="main">
    <div class="left-side-area">
        <h1 class="header">Sing In</h1>
        <h2 class="subheader">Enter your account credentials to log in to the system</h2>
    </div>
    <div class="main-area">
        <form th:action="@{/login}" method="POST">
            <table>
                <tr>
                    <td class="text-left-column">Email</td>
                    <td><input type="email" name="username" placeholder="enter email" required></td>
                </tr>
                <tr>
                    <td class="text-left-column">Password</td>
                    <td><input type="password" name="password" placeholder="enter password" required></td>
                </tr>
            </table>
            <button type="submit" class="button-active">Sign in</button>

            <div th:if="${param.error}" style="color: red">
                Bad credentials
            </div>
        </form>
    </div>
</div>
</body>
</html>
