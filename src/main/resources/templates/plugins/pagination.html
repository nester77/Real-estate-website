<div class="pagination" th:fragment="pagination" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <div class="hidden meta"
         th:attr="first=${firstVer.first},last=${firstVer.last},total=${firstVer.totalPages},number=${firstVer.number}, url=${uri}"></div>
    <button class="first">First</button>
    <button class="prev">Prev</button>
    <button class="current"></button>
    <button class="next">Next</button>
    <button class="last">Last</button>
    <script defer src="/js/jquery-3.6.1.js"></script>
    <script defer src="/js/pagination.js"></script>
</div>
